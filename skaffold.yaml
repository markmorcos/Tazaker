apiVersion: skaffold/v4beta8
kind: Config
manifests:
  rawYaml:
    - ./infra/common/k8s/*
    - ./infra/development/k8s/*
deploy:
  kubectl: {}
build:
  local:
    push: true
  artifacts:
    - image: markmorcos/tazaker-auth
      context: auth
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: markmorcos/tazaker-tickets
      context: tickets
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: markmorcos/tazaker-orders
      context: orders
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: markmorcos/tazaker-expiration
      context: expiration
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: markmorcos/tazaker-payments
      context: payments
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: markmorcos/tazaker-client
      context: client
      sync:
        manual:
          - src: "**/*.js"
            dest: .
      docker:
        dockerfile: Dockerfile
