<a [routerLink]="['/events', event().id]">
  <article>
    <app-card>
      <img class="image" width="100%" height="200rem" [src]="event().image" />
      <div class="content">
        <h1 class="text">{{ event().title }}</h1>
        <small>
          {{ event().start | date : "medium" : event().timezone }}
        </small>
      </div>
    </app-card>
  </article>
</a>
