<form (ngSubmit)="onSubmit()">
  <input
    type="number"
    name="price"
    placeholder="price"
    [(ngModel)]="price"
    required
  />
  <input
    type="file"
    name="file"
    accept=".pdf"
    required
    (change)="onFileChange($event)"
  />
  <span class="button-group">
    <button type="submit">Submit</button>
    <button (click)="onCancel()">Cancel</button>
  </span>
</form>
